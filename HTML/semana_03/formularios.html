<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
</head>

<body>
    <form action="index.html" method="post">
        <ul>
            <li>
                <label for="name">Ingresa tu nombre:</label>
                <input type="text" id="name" name="user_user" />
            </li>
            <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" />
            </li>
            <li>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
        </ul>
    </form>
    <hr>
    <form action="#">
        <p>
            Los campos obligatorios se marcan con un
            <abbr title="required">*</abbr>
        </p>

        <!-- Así que esto: -->
        <div>
            <label for="username">Nombre:</label>
            <input type="text" name="username" />
            <label for="username"><abbr title="required" aria-label="required">*</abbr></label>
        </div>

        <!-- sería mejor hacerlo así: -->
        <div>
            <label for="username">
                <span>Nombre:</span>
                <input id="username" type="text" name="username" />
                <abbr title="required" aria-label="required">*</abbr>
            </label>
        </div>

        <!-- Pero probablemente lo mejor es esto: -->
        <div>
            <label for="username">Nombre: <abbr title="required" aria-label="required">*</abbr></label>
            <input id="username" type="text" name="username" required />
        </div>
        <input type="submit">
    </form>
